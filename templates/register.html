{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<div class="title">
    <h4> Please register below:</h4>
</div>
{% if error %}
<!-- Logged in -->
<div class="alert alert-info" role="alert">
  {{ message }}
</div>
{% endif %}

<div class="log-box">
    <form id="registerform" action = "/register" method = "POST">
        <div class="form-group">
            <input autocomplete = "off" name = "username" placeholder = "Username" type = "text">
        </div>
        <div class="form-group">
            <input autocomplete = "off" name = "password" placeholder = "Password" type = "password">
        </div>
        <div class="form-group">
            <input autocomplete = "off" name = "confirmPassword" placeholder = "Confirm Password" type = "password">
        </div>
        <div class="form-group">
            <button class = "btn btn-primary" type = "submit">Register</button>
        </div>
    </form>
</div>

{% endblock %}
